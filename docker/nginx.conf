# ==============================================================================
# Nginx 설정 - 스마트팜 프론트엔드
# 정적 파일 서빙 + API/WebSocket 리버스 프록시
# ==============================================================================

server {
    listen 80;
    server_name _;

    # 정적 파일 루트 디렉토리
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 압축 설정 (전송 크기 최소화)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # ──────────────────────────────────────────
    # API 요청 프록시 → cloud-server:3000
    # ──────────────────────────────────────────
    location /api/ {
        proxy_pass http://cloud-server:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ──────────────────────────────────────────
    # WebSocket 프록시 → cloud-server:3000
    # ──────────────────────────────────────────
    location /ws/ {
        proxy_pass http://cloud-server:3000/ws/;
        proxy_http_version 1.1;

        # WebSocket 업그레이드 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 연결 타임아웃 (긴 시간 설정)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ──────────────────────────────────────────
    # SPA (React Router) - 모든 경로를 index.html로
    # ──────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 리소스 캐싱 (JS, CSS, 이미지 등)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
