# ==============================================================================
# 스마트팜 클라우드 서버 Docker Compose 구성
# 서비스: PostgreSQL, Cloud Server (Express), Frontend (Nginx)
# ==============================================================================

version: '3.8'

services:
  # ──────────────────────────────────────────────
  # PostgreSQL 데이터베이스
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: smartfarm-postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-smartfarm_cc}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD 환경변수가 설정되지 않았습니다}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-smartfarm_cc}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smartfarm-net

  # ──────────────────────────────────────────────
  # 클라우드 서버 (Express API + WebSocket)
  # ──────────────────────────────────────────────
  cloud-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.cloud
    container_name: smartfarm-cloud-server
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Docker 내부 네트워크에서 postgres 호스트명 사용
      DB_HOST: postgres
      DB_PORT: 5432
      NODE_ENV: production
    volumes:
      # AWS IoT Core 인증서 마운트 (호스트의 certs 디렉토리)
      - ${AWS_IOT_CERTS_DIR:-./certs}:/app/certs:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - smartfarm-net

  # ──────────────────────────────────────────────
  # 프론트엔드 (Nginx 정적 파일 서빙 + API 리버스 프록시)
  # ──────────────────────────────────────────────
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: smartfarm-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      cloud-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - smartfarm-net

# ──────────────────────────────────────────────
# 볼륨 정의 (데이터 영속성)
# ──────────────────────────────────────────────
volumes:
  postgres_data:
    driver: local

# ──────────────────────────────────────────────
# 네트워크 정의
# ──────────────────────────────────────────────
networks:
  smartfarm-net:
    driver: bridge
